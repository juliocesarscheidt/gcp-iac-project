steps:
- name: 'gcr.io/cloud-builders/docker'
  dir: 'cloud-build'
  args: [ 'build', '--tag', 'gcr.io/$PROJECT_ID/gcp-iac-project', '.' ]
  env:
  - 'MESSAGE=Hello World From GCP'

images:
- 'gcr.io/$PROJECT_ID/gcp-iac-project'

tags: ['latest', '$SHORT_SHA']

options:
  logging: CLOUD_LOGGING_ONLY

timeout: 300s
